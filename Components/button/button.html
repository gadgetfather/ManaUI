<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>button</title>
</head>
<body>
        <!-- contained buttons -->
        <div class="container">
            <h1>Contained button</h1>
            <button class="btn">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-disabled">Disabled</button>
        </div>
            <!-- outlined buttons -->
            <div class="container">
                <h1>Outlined button</h1>
                <button class="btn btn-outlined">Primary</button>
            </div>
                <!-- Text button -->
            <div class="container">
                <h1>Text buttons</h1>
                <button class="btn  btn-text-primary">Primary</button>
                <button class="btn btn-text-secondary">Secondary</button>
            </div>
            <!-- buttons with icons -->
            <div class="container">
                <h1>Icon buttons</h1>
                <button class="btn btn-icon">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button class="btn btn-icon">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
            <!-- Floating action button -->
            <div class="container">
                <h1>Floating action button</h1>
                <button class="btn btn-primary btn-floating">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-secondary btn-floating">
                    <div><i class="fas fa-pencil-alt"></i></div>
                </button>
            </div>
</body>
</html>
