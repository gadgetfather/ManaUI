<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>
<body>
    <h1>Simple Input</h1>
    <div class="input-box">
        <label>Email</label>
        <input type="email">
    </div>
    <div class="input-box err">
        <label>Password*</label>
        <input type="text">
        <p class="err-msg">Wrong password. Try again.</p>
    </div>
    <br>
    <div class="input-box correct">
        <label>Password*</label>
        <input type="text">
        <p class="correct-msg">Wrong password. Try again.</p>
    </div>
</body>
</html>
